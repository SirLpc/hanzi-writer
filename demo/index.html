<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>宝宝爱描字</title>
		<!-- <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'> -->
		<link rel="stylesheet" href="styles.css" />
		<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
	</head>
	<body>

		<h1 class="title">宝宝爱描字</h1>
		<form class="js-char-form char-form">
			<label>
				指定汉字:
				<input type="text" class="js-char char-input" size="1" maxlength="1" value="口" />
			</label>
			<button type="submit">更新</button>
		</form>

		<div class="actions">
			<button class="js-title"></button>
			<button class="js-prev">上一个</button>
			<button class="js-next">下一个</button>
			<button class="js-random">随机</button>
		</div>

		<div class="actions">
			<button class="js-toggle">显/隐</button>
			<button class="js-toggle-hint">轮廓</button>
			<button class="js-animate">动画</button>
			<button class="js-quiz">自描</button>
		</div>

		<div id="target">

		</div>

		<div class="actions">
			<button class="js-level1">一级</button>
			<button class="js-level2">二级</button>
			<button class="js-level3">三级</button>
			<button class="js-level4">四级</button>
		</div>

		<div class="allChars" id="allCharactersCurrentLevel">
		</div>

		<!-- <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script> -->
		<script type="application/javascript" src="../dist/hanzi-writer.js"></script>
		<script type="application/javascript" src="test.js"></script>

	</body>
</html>
